<div class="container">
    <div class="md-2">
        <div>
            <button class="btn btn-outline-primary mb-2 me-2" (click)="isCollapsed = !isCollapsed">Filter</button>
            <button class="btn btn-outline-secondary mb-2" (click)="resetFilters()" [hidden]="!filtering">Reset</button>
        </div>
        <div [collapse]="isCollapsed" [isAnimated]="true">
            <div class="border mb-2-shadow-sm" style="width: 650px;">
                <form>
                    <div class="row mx-0">
                        <div class="col">
                            <small><b>Languages:</b></small>
                            <div class="form-group">
                                <div class="form-check">
                                    <input 
                                        type="checkbox" 
                                        class="form-check-input position-static me-2"
                                        [(ngModel)]="typeScript"
                                        (change)="filter()"
                                        name="TypeScript">
                                    <label class="form-check-label small">TypeScript</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-check">
                                    <input 
                                        type="checkbox" 
                                        class="form-check-input position-static me-2"
                                        [(ngModel)]="java"
                                        (change)="filter()"
                                        name="Java">
                                    <label class="form-check-label small">Java</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-check">
                                    <input 
                                        type="checkbox" 
                                        class="form-check-input position-static me-2"
                                        [(ngModel)]="javaScript"
                                        (change)="filter()"
                                        name="JavaScript">
                                    <label class="form-check-label small">JavaScript</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-check">
                                    <input 
                                        type="checkbox" 
                                        class="form-check-input position-static me-2"
                                        [(ngModel)]="cSharp"
                                        (change)="filter()"
                                        name="CSharp">
                                    <label class="form-check-label small">C#</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-check">
                                    <input 
                                        type="checkbox" 
                                        class="form-check-input position-static me-2"
                                        [(ngModel)]="plSql"
                                        (change)="filter()"
                                        name="PlSql">
                                    <label class="form-check-label small">PlSql</label>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <small><b>Frameworks:</b></small>
                            <div class="form-group">
                                <div class="form-check">
                                    <input 
                                        type="checkbox" 
                                        class="form-check-input position-static me-2"
                                        [(ngModel)]="angular"
                                        (change)="filter()"
                                        name="Angular">
                                    <label class="form-check-label small">Angular</label>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <small><b>Database:</b></small>
                            <div class="form-group">
                                <div class="form-check">
                                    <input 
                                        type="checkbox" 
                                        class="form-check-input position-static me-2"
                                        [(ngModel)]="oracleDb"
                                        (change)="filter()"
                                        name="OracleDb">
                                    <label class="form-check-label small">Oracle DB</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-check">
                                    <input 
                                        type="checkbox" 
                                        class="form-check-input position-static me-2"
                                        [(ngModel)]="postgresQl"
                                        (change)="filter()"
                                        name="Postgresql">
                                    <label class="form-check-label small">Postgresql</label>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <small><b>Tools:</b></small>
                            <div class="form-group">
                                <div class="form-check">
                                    <input 
                                        type="checkbox" 
                                        class="form-check-input position-static me-2"
                                        [(ngModel)]="awsCloudWatch"
                                        (change)="filter()"
                                        name="AwsCloudWatch">
                                    <label class="form-check-label small">AWS CloudWatch</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-check">
                                    <input 
                                        type="checkbox" 
                                        class="form-check-input position-static me-2"
                                        [(ngModel)]="awsCodeDeploy"
                                        (change)="filter()"
                                        name="AwsCodeDeploy">
                                    <label class="form-check-label small">AWS Code Deploy</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-check">
                                    <input 
                                        type="checkbox" 
                                        class="form-check-input position-static me-2"
                                        [(ngModel)]="awsPipeLine"
                                        (change)="filter()"
                                        name="AwsPipeLine">
                                    <label class="form-check-label small">AWS Pipeline</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-check">
                                    <input 
                                        type="checkbox" 
                                        class="form-check-input position-static me-2"
                                        [(ngModel)]="dataDog"
                                        (change)="filter()"
                                        name="Datadog">
                                    <label class="form-check-label small">Datadog</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="row">
        <div *ngFor="let project of projects" class="col-lg-4 col-md-6 mb-4" style="min-width: 380px; max-width: 380px;">
            <app-project-card [project]="project"></app-project-card>
        </div>
    </div>
</div>
